{% extends "authenticated.html" %}

{% load people_tags %} 
{% load rules %}

{% block content %}
  <h1>periods ({{view.classroom.slug}})</h1>

<ul>
  {% for period in object_list %}
    <li>
      <a href={% url 'manage-period' classroom.slug period.pk %}>
        {{ period.start | date:"j b y"}} - {{ period.end | date:"j b y" }}
      </a>
    </li>
    {% endfor %}
</ul>

<a href='{% url 'create-period' classroom.slug %}'>
add a period
</a>

{% endblock content %}
